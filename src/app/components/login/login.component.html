<div class="login">
  <h2>Aha Music Grid</h2>
  <div class="login-content">
    <p *ngIf="loading">Redirecting to Google Sign-In...</p>
    <p *ngIf="error" class="error">{{ error }}</p>
    <button *ngIf="!loading && error" (click)="loginWithYouTube()" class="youtube-login-btn">
      Try Again
    </button>
  </div>
</div>
